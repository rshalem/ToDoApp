{% extends 'base_login_signup.html' %}

{% block content %}
    <div class="limiter">
        <div class="container-login100">

            <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
                <form action="{% url 'todoapp:login' %}" method="post" class="login100-form validate-form flex-sb flex-w">
                    {% csrf_token %}

                    <span class="login100-form-title p-b-32">
                        <div class="animated fadeInDown" style="animation-delay: 0.3s">
                            Welcome to MyToDoApp
                        </div>
                    </span>

                    <span class="txt1 p-b-11">
                        Username
                    </span>
                    <div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
                        <input class="input100" type="text" name="username">
                        <span class="focus-input100"></span>
                    </div>

                    <span class="txt1 p-b-11">
                        Password
                    </span>
                    <div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
                        <span class="btn-show-pass">
                            <i class="fa fa-eye"></i>
                        </span>
                        <input class="input100" type="password" name="pass" >
                        <span class="focus-input100"></span>
                    </div>

                    <div class="flex-sb-m w-full p-b-48">
                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Remember me
                            </label>
                        </div>

                        <div>
                            <a href="{% url 'todoapp:register' %}" class="txt3">
                                Sign-up here!
                            </a>
                        </div>
                    </div>

                    {% if request.GET.next %}
                        <input type="hidden" name="next" value="{{request.GET.next}}">
                    {% endif %}

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            Login
                        </button>
                    </div>
                <br>
                {% for message in messages %}
                    {{ message }}
                {% endfor %}


                </form>
            </div>
        </div>
    </div>

    <div id="dropDownSelect1"></div>
{% endblock %}
